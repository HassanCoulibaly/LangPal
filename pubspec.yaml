name: langpal_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  google_fonts: ^6.1.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
 
  flutter_lints: ^5.0.0


flutter:

  
  uses-material-design: true
  assets:
    - assets/images/
  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/LangPal_Logo3.png"
  adaptive_icon_background: "#FFFFFF" 
  adaptive_icon_foreground: "assets/images/LangPal_Logo1.png" 
